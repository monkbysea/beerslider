<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BeerSlider</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="BeerSlider.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Six+Caps" rel="stylesheet">
  <link rel="stylesheet" href="../demo-assets/prism/prism.css">
  <link rel="stylesheet" href="../demo-assets/demo.css">
</head>

<body>

  <div class="comparison-slider" data-comparison-label="before">
    <img src="../demo-assets/images/man-hold-beer.jpg" alt="Original man holding beer">
    <div class="beer-reveal" data-beer-label="after">
      <img src="../demo-assets/images/man-hold-beer-after1logo.jpg" alt="Processed with logo and Lightroom presets">
    </div>
  </div>
  <div class="comparison-slider" data-comparison-label="before">
    <img src="../demo-assets/images/man-hold-beer.jpg" alt="Original man holding beer">
    <div class="beer-reveal" data-beer-label="after">
      <img src="../demo-assets/images/man-hold-beer-after1logo.jpg" alt="Processed with logo and Lightroom presets">
    </div>
  </div>
  <div class="comparison-slider" data-comparison-label="before">
    <img src="../demo-assets/images/man-hold-beer.jpg" alt="Original man holding beer">
    <div class="beer-reveal" data-beer-label="after">
      <img src="../demo-assets/images/man-hold-beer-after1logo.jpg" alt="Processed with logo and Lightroom presets">
    </div>
  </div>

  <!-- library -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="BeerSlider.js"></script>
  <!-- init -->
  <script>
    $(() => {


      initComparisonSlider();

      function initComparisonSlider() {
        $.fn.BeerSlider = function (options) {
          options = options || {};
          return this.each(function () {
            new BeerSlider(this, options);
          });
        };

        $(".comparison-slider").each(function (
          _index,
          el
        ) {
          $(el).BeerSlider({
            start: $(el).data("start"),
            prefix: $(el).data("prefix"),
          });
          let template = `
                <div class="comparison-handle-carets">
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5.66 11.31">
                    <polygon class="cls-1" points="5.66 11.31 0 5.66 5.66 0 5.66 11.31"></polygon>
                    </svg>
                  </figure>
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5.66 11.31">
                      <polygon class="cls-1" points="5.66 11.31 0 5.66 5.66 0 5.66 11.31"></polygon>
                    </svg>
                  </figure>
                </div>
                  `;

          $(".comparison-handle", this).append(
            template
          );
        });

        $(".comparison-range").on("input", () => {
          $(this).next.addClass("is-down");
        });
      }

    });

  </script>
  <script src="../demo-assets/prism/prism.js"></script>
</body>

</html>
